<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue;
    </script>
</head>

<body>
    <main>

        <section id="section1"></section>
        <script>
            const section1 = createApp({
                template: `
                    <h2>Section 1: single-file components</h2>
                    <p>{{codeText}}</p>
                `,
                setup() {
                    const codeText = ref(`\x3Cscript setup>\nimport { ref } from 'vue'\nconst greeting = ref('Hello World!')\n\x3C/script>\n\n<template>\n  <p class="greeting">{{ greeting }}</p>\n</template>\n\n<style>\n.greeting {\n  color: red;\n  font-weight: bold;\n}\n</style>`)
                    return {
                    codeText
                    }
                }
            })
            section1.mount("#section1")
        </script>
    </main>
</body>

</html>
